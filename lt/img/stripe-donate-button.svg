<svg xmlns="http://www.w3.org/2000/svg" width="280" height="64" viewBox="0 0 280 64" role="img" aria-label="Donate via Stripe">
  <title>Donate via Stripe</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6C63FF"/>
      <stop offset="1" stop-color="#4C46D6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="4" y="4" rx="12" ry="12" width="272" height="56" fill="url(#g)"/>
  </g>
  <!-- Card icon -->
  <g transform="translate(24,18)">
    <rect x="0" y="0" width="36" height="28" rx="4" ry="4" fill="#ffffff" opacity="0.95"/>
    <rect x="0" y="8" width="36" height="6" fill="#D9D7FF"/>
    <rect x="6" y="18" width="16" height="3" fill="#B9B6FF"/>
    <rect x="6" y="23" width="10" height="3" fill="#B9B6FF"/>
  </g>
  <!-- Text -->
  <text x="76" y="39" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" font-size="18" font-weight="600" letter-spacing="0.2">
    Donate with Stripe
  </text>
</svg>
