name: README Languages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate README_LANGUAGES.md
        run: |
          node scripts/generate-readme-langs.mjs
      - name: Commit changes (if any)
        run: |
          if ! git diff --quiet README_LANGUAGES.md; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README_LANGUAGES.md
            git commit -m "docs(readme): update README_LANGUAGES from Docusaurus locales"
            git push
          fi
