name: Docs

on:
  push:
    branches: [main, master]
    tags: ['v*', 'V*']
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (repo root)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Run tests and lint
        run: make test

      - name: Setup Node (website)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install website deps
        working-directory: website
        run: npm ci

      - name: 'Build (PRs: en only)'
        if: ${{ github.event_name == 'pull_request' }}
        working-directory: website
        run: npm run build -- --locale en

      - name: 'Build (main/tags: all locales)'
        if: ${{ github.event_name != 'pull_request' }}
        working-directory: website
        run: npm run build

      - name: 'Link check (PRs)'
        if: ${{ github.event_name == 'pull_request' }}
        working-directory: website
        run: |
          if [ ! -f ./build/index.html ]; then echo "No index.html in build — skipping link check"; exit 0; fi
          rm -rf ./build-linkcheck || true
          mkdir -p ./build-linkcheck/Thunderbird-Reply-with-Attachments
          rsync -a --delete --exclude 'Thunderbird-Reply-with-Attachments/**' ./build/ ./build-linkcheck/Thunderbird-Reply-with-Attachments/
          npx --yes http-server ./build-linkcheck -p 5050 -s >/dev/null 2>&1 &
          sleep 2
          npx --yes linkinator "http://127.0.0.1:5050/Thunderbird-Reply-with-Attachments/" --recurse --silent --skip "mailto:|github\.com|bitranox\.github\.io|addons\.thunderbird\.net"
          kill %1 || true
          rm -rf ./build-linkcheck || true

      - name: 'Link check (main/tags)'
        if: ${{ github.event_name != 'pull_request' }}
        working-directory: website
        run: |
          if [ ! -f ./build/index.html ]; then echo "No index.html in build — skipping link check"; exit 0; fi
          rm -rf ./build-linkcheck || true
          mkdir -p ./build-linkcheck/Thunderbird-Reply-with-Attachments
          rsync -a --delete --exclude 'Thunderbird-Reply-with-Attachments/**' ./build/ ./build-linkcheck/Thunderbird-Reply-with-Attachments/
          npx --yes http-server ./build-linkcheck -p 5050 -s >/dev/null 2>&1 &
          sleep 2
          npx --yes linkinator "http://127.0.0.1:5050/Thunderbird-Reply-with-Attachments/" --recurse --silent --skip "mailto:|github\.com|bitranox\.github\.io|addons\.thunderbird\.net"
          kill %1 || true
          rm -rf ./build-linkcheck || true

      - name: 'Upload build artifact (PRs)'
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: website/build

      - name: 'Configure Pages'
        if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/heads/') }}
        uses: actions/configure-pages@v5

      - name: 'Upload Pages artifact'
        if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/heads/') }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/heads/') }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
