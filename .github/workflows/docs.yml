name: Docs

on:
  push:
    branches: [main, master]
    tags: ['v*', 'V*']
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCSEARCH_APP_ID: ${{ secrets.DOCSEARCH_APP_ID }}
      DOCSEARCH_API_KEY: ${{ secrets.DOCSEARCH_API_KEY }}
      DOCSEARCH_INDEX_NAME: ${{ secrets.DOCSEARCH_INDEX_NAME }}
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      - name: Install deps
        run: npm ci
      - name: 'Build (PRs: en only)'
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run build -- --locale en
      - name: 'Build (main/tags: all locales)'
        if: ${{ github.event_name != 'pull_request' }}
        run: npm run build
      - name: 'Upload build artifact (PRs)'
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: website/build
      - name: 'Docs preview URL'
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "View artifacts on this run:" \
            "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    runs-on: ubuntu-latest
    env:
      DOCSEARCH_APP_ID: ${{ secrets.DOCSEARCH_APP_ID }}
      DOCSEARCH_API_KEY: ${{ secrets.DOCSEARCH_API_KEY }}
      DOCSEARCH_INDEX_NAME: ${{ secrets.DOCSEARCH_INDEX_NAME }}
    permissions:
      contents: write
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build all locales
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/build
          publish_branch: gh-pages
