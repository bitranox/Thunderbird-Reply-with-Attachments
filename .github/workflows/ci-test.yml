name: CI â€” Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Prettier (check)
        run: npm run -s format:check
      - name: ESLint
        run: npm run -s lint:eslint

      - name: web-ext lint (LOCAL manifest)
        run: |
          cp -f sources/manifest_LOCAL.json sources/manifest.json
          npx --yes web-ext lint --self-hosted --ignore-files 'reply-with-attachments-plugin*.zip' --source-dir sources || true
          rm -f sources/manifest.json
      - name: web-ext lint (ATN manifest)
        run: |
          cp -f sources/manifest_ATN.json sources/manifest.json
          npx --yes web-ext lint --self-hosted --ignore-files 'reply-with-attachments-plugin*.zip' --source-dir sources || true
          rm -f sources/manifest.json

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Make test (prettier write+check, eslint, vitest)
        run: make test
      - name: Check coverage summary (belt-and-suspenders)
        run: node scripts/check-coverage.mjs
      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-node-${{ matrix.node }}
          path: coverage
          overwrite: true
      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
