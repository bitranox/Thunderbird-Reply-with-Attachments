name: i18n Translate

on:
  workflow_dispatch:
    inputs:
      locales:
        description: "Comma-separated locales (or 'all')"
        required: false
        default: 'all'
      provider:
        description: 'Translation provider: openai|deepl|libre|none'
        required: false
        default: 'openai'
  schedule:
    - cron: '0 6 * * *' # optional daily refresh

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Translate docs + messages
        env:
          TRANSLATOR_PROVIDER: ${{ github.event.inputs.provider || 'openai' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          LIBRETRANSLATE_URL: ${{ secrets.LIBRETRANSLATE_URL }}
        run: |
          node scripts/translate-i18n.mjs --locales "${{ github.event.inputs.locales || 'all' }}" --docs --messages

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add website/i18n sources/_locales
            git commit -m "i18n: update docs and messages translations"
            git push
          else
            echo "No changes to commit"
          fi
