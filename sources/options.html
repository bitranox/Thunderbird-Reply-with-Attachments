<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px; /* Increased width */
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #0070ba;
            color: #fff;
            padding: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            margin-left: 15px;
            font-size: 24px;
            vertical-align: middle;
        }
        .content {
            padding: 20px;
        }
        button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005ea6;
        }
        a {
            color: #0070ba;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .github-logo {
            margin-top: 20px;
        }
        .github-logo img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon-128.png" alt="Reply with Attachments Icon">
            <h1 id="header-title" data-i18n="uiHeader"></h1>
        </div>
        <div class="content">
            <h2 data-i18n="uiConfirmHeader"></h2>
            <label><input type="checkbox" id="confirm-before" /> <span data-i18n="uiConfirmLabel"></span></label>
            <div style="margin-top:8px;">
              <div data-i18n="uiConfirmDefaultHeader" style="margin-bottom:4px;"></div>
              <label style="margin-right:12px;"><input type="radio" name="confirm-default" value="yes" checked> <span data-i18n="uiConfirmDefaultYes"></span></label>
              <label><input type="radio" name="confirm-default" value="no"> <span data-i18n="uiConfirmDefaultNo"></span></label>
            </div>
            <p style="margin-top: 6px;" data-i18n="uiConfirmHelp"></p>

            <h2 style="margin-top: 18px;" data-i18n="uiBlacklistHeader"></h2>
            <p data-i18n="uiBlacklistHelp"></p>
            <textarea id="blacklist-patterns" rows="8" style="width:100%; font-family:monospace;" placeholder="*.png\nsmime.*\n*.p7s"></textarea>
            <div style="margin-top:10px;">
                <button id="save-btn" data-i18n="uiSave"></button>
                <button id="reset-btn" data-i18n="uiReset" style="margin-left:6px;"></button>
                <span id="status-saved" style="display:none; margin-left:8px; color:green;" data-i18n="uiSaved"></span>
                <span id="status-reset" style="display:none; margin-left:8px; color:green;" data-i18n="uiResetDone"></span>
            </div>

            <hr style="margin:24px 0;"/>
            <p id="support-text" data-i18n="uiSupport"></p>
            <a id="donate-link" class="button" data-i18n-attr="href:donateUrl"><button data-i18n="uiDonate"></button></a>

            <p id="github-text"><span data-i18n="uiGithubText"></span> <a id="github-link" data-i18n-attr="href:githubUrl">GitHub page</a>.</p>

            <div class="github-logo">
                <a id="github-link-logo" data-i18n-attr="href:githubUrl">
                    <img src="icons/icon-github.png" alt="GitHub Logo">
                </a>
            </div>
        </div>
    </div>
    <script src="ui_i18n.js"></script>
    <script src="options.js"></script>
    <script src="handle_donate_link.js"></script>
    <script src="handle_github_link.js"></script>
</body>
</html>
